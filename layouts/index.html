{{ define "main" }}
  <main id="accueil">
    <h1>{{ .Title }}</h1>
    <div class="row">
      <div class="column left">
      {{ $original := .Page.Resources.GetMatch (printf "*%s*" (.Params.img))}}
      {{ $new := $original.Resize .Params.size }}
      <img src="{{ $new.Permalink }}">
      </div>
      <div class="column right">
        <p>
          {{ .Params.text }}
          {{ .Content }}
        </p>
      </div>
    </div>
  </main>
{{ end }}
